name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check . --select=E,F,W --ignore=E501,E402 --exclude=.venv,__pycache__

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest tests/ -v --ignore=tests/test_trace_debug.py --ignore=tests/test_portability.py -x
        env:
          PYTHONPATH: .

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for potential API keys in code
          if grep -rE "sk-ant-api[0-9]+-[A-Za-z0-9_-]{40,}" --include="*.py" --include="*.json" --exclude-dir=.git .; then
            echo "ERROR: Found hardcoded Anthropic API key!"
            exit 1
          fi
          if grep -rE "sk-[A-Za-z0-9]{40,}" --include="*.py" --include="*.json" --exclude-dir=.git . | grep -v "sk-YOUR" | grep -v "sk-\.\.\."; then
            echo "WARNING: Potential hardcoded OpenAI API key found. Please review."
          fi
          echo "Security scan passed"

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agentic-search:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
